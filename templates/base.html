<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}LEC Reporting System{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/lec-style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>        
        {% if messages %}
            {% for message in messages %}
                <div class="summary" style="{% if message.tags == 'error' %}background: linear-gradient(135deg, #f8d7da, #f5c6cb); border-left-color: #dc3545;{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
