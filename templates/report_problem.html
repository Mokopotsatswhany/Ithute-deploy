{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% if user.is_authenticated %}
        <!-- REPORT FORM -->
        <h2>Report IT Problem</h2>
        <form method="POST">
            {% csrf_token %}
            <textarea name="description" placeholder="Describe your IT issue..." required></textarea>
            <button type="submit" class="lec-button">Report Problem</button>
        </form>
        <a href="{% url 'track' %}" class="lec-button secondary-btn">View My Tickets</a>
    {% else %}
        <div class="summary priority-high">
            <h3>Please login to report problems</h3>
            <p>LEC employees must login to report IT issues.</p>
            <a href="{% url 'login' %}?next={% url 'report_problem' %}" class="lec-button">Login</a>
        </div>
    {% endif %}
</div>
{% endblock %}
